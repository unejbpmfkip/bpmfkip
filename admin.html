<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - BPM FKIP UNEJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">
    <!-- ===== Dashboard Admin Section ===== -->
    <section id="adminPage" class="py-20 px-6 bg-white min-h-screen">
      <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold text-gray-800">Dashboard Admin</h2>
          <button
            onclick="logout()"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </div>

        <!-- Filter -->
        <div class="flex flex-wrap gap-4 items-center mb-6">
          <input
            type="month"
            id="filterMonth"
            class="border px-3 py-2 rounded"
          />
          <button
            onclick="filterAspirations()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Filter
          </button>
          <button onclick="resetFilter()" class="text-blue-600 hover:underline">
            Reset
          </button>

          <!-- Tombol Ekspor ke Excel -->
          <button
            onclick="exportToExcel()"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            Ekspor ke Excel
          </button>
        </div>

        <!-- Daftar Aspirasi -->
        <div id="aspirationList" class="space-y-4"></div>
      </div>
    </section>

    <!-- Skrip utama -->
    <script src="script.js"></script>

    <!-- Fungsi ekspor CSV -->
    <script>
      function exportToExcel() {
        const data = JSON.parse(localStorage.getItem("aspirations") || "[]");

        if (data.length === 0) {
          alert("Tidak ada data untuk diekspor.");
          return;
        }

        const header = ["Waktu", "Nama", "NIM", "Topik", "Aspirasi", "Lampiran"];
        const rows = data.map(item => [
          new Date(item.timestamp).toLocaleString("id-ID", { timeZone: "Asia/Jakarta" }),
          item.name,
          item.nim,
          item.topic,
          `"${item.aspiration.replace(/"/g, '""')}"`,
          item.image ? "Ada" : "Tidak Ada"
        ]);

        const csvContent = [header, ...rows]
          .map(row => row.join(","))
          .join("\n");

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "aspirasi-fkip.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
